---
layout: default
---

<div class="page-header">
  <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
</div>

<div class="row">
  <div class="span12">
    <ul>
    	<li>Speaker: {{ page.speaker }}</li>
    	<li>When: {{ page.start }} - {{ page.end }}</li>
    	<li>Where: {{ page.where }}</li>
    </ul>

    <p>
    {{ content }}
	</p>

    
  </div>
</div>
